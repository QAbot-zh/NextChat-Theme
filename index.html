    header {

  z-index: 1100;
  user-select: none;
  box-sizing: border-box;

}

header h1 {
  margin: 0;
  font-weight: 600;

  color: #455eaf;

}

header h1 a {
  color: #455eaf;
  text-decoration: underline;  /* é»˜è®¤å¸¦ä¸‹åˆ’çº¿ */
  cursor: pointer;
  
  /* æ–°å¢æ”¾å¤§åŠ¨ç”» */
  transition: transform 0.25s ease;
  display: inline-block; /* è®©transformç”Ÿæ•ˆ */
}

header h1 a:hover {
    color: #2c9f45; /* æ‚¬åœæ—¶é¢œè‰²å˜åŒ– */
  text-decoration: underline;
  transform: scale(1.15);
}

.header-right {
  position: absolute;
  right: 40px; /* ç¨å‘å·¦å†…ç¼©ï¼Œé¿å…è¢«é®æŒ¡ */
  top: 50%;
  transform: translateY(-50%);
}

.header-right a {
  display: inline-block;
  text-decoration: none;
  background: #455eaf;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.9em;
  font-weight: 600;
  transition: background-color 0.3s ease;
  user-select: none;
}

.header-right a:hover {
  background: #3748b3;
}

/* ä¸»é¢˜å¡ç‰‡ */
.themes {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 24px;
  max-width: 1400px;
  margin: 40px auto 0; /* é¡¶éƒ¨å¢åŠ 40pxå¤–è¾¹è· */
}
    
    .theme-card {
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      cursor: default;
    }
    
    .theme-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .theme-img-container {
      position: relative;
      overflow: hidden;
      height: 200px;
      cursor: zoom-in;
    }
    
    .theme-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }
    
    .theme-img-container:hover .theme-img {
      transform: scale(1.05);
    }
    
    .theme-info {
      padding: 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .theme-title {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #5869a0;
      user-select: text;
    }
    
    .theme-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .theme-desc {
      font-size: 0.95em;
      color: #666;
      margin: 0;
      flex: 1;
      user-select: text;
    }
    
    .copy-btn {
      background: #e8f0fe;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.2s;
      white-space: nowrap;
      margin-left: 12px;
      user-select: none;
    }
    
    .copy-btn:hover {
      background: #677cca;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(49, 94, 248, 0.3);
    }
    
    .theme-card.submit-card {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #455eaf;
      font-weight: 600;
      font-size: 1.2em;
      background: #e8f0fe;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
    }

    .theme-card.submit-card:hover {
      background: #cfd8ff;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(49, 94, 248, 0.3);
      color: #2c3e9f;
    }

    /* å›¾ç‰‡é¢„è§ˆè’™å±‚ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }
    
    .modal-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
    }
    
    @media (max-width: 768px) {
      .themes {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 16px;
      }
      
      .theme-img-container {
        height: 180px;
      }
      
      .theme-title {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <h1>
      <a href="https://github.com/QAbot-zh/ChatGPT-Next-Web" target="_blank" rel="noopener noreferrer">NextChat</a>
      <span class="header-title-text"> é…è‰²ä¸»é¢˜å±•ç¤º</span>
    </h1>
    <div class="header-right">
      <a href="https://github.com/QAbot-zh/NextChat-Theme" target="_blank" rel="noopener noreferrer">ä¸»é¢˜ä»“åº“</a>
    </div>
  </header>

  <div class="themes" id="themes"></div>
  <div class="modal" id="imageModal">
    <img class="modal-img" id="modalImg" src="" alt="">
  </div>

  <script src="themes.js"></script>
  <script>
    const container = document.getElementById('themes');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    
    const THEME_REPO_URL = 'https://github.com/QAbot-zh/NextChat-Theme';
    const NEXTCHAT_REPO_URL = 'https://github.com/QAbot-zh/ChatGPT-Next-Web';

    // ç­‰å¾…ä¸»é¢˜æ•°æ®åŠ è½½å®Œæˆ
    document.addEventListener('DOMContentLoaded', () => {
      // ç§»é™¤åŠ è½½åŠ¨ç”»
      container.innerHTML = '';
      
      // æ˜¾ç¤ºä¸»é¢˜å¡ç‰‡
      renderThemes();

      renderSubmitCard();
    });

    // å…³é—­å›¾ç‰‡é¢„è§ˆ
    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    function renderThemes() {
        Object.entries(themes).forEach(([name, info]) => {
        const card = document.createElement('div');
        card.className = 'theme-card';

        // å›¾ç‰‡é¢„è§ˆå®¹å™¨
        const imgContainer = document.createElement('div');
        imgContainer.className = 'theme-img-container';
        
        // å›¾ç‰‡
        const img = document.createElement('img');
        img.className = 'theme-img';
        img.src = info.img;
        img.alt = name;
        imgContainer.appendChild(img);
        card.appendChild(imgContainer);
        
        // ç‚¹å‡»å›¾ç‰‡æ˜¾ç¤ºå¤§å›¾
        imgContainer.addEventListener('click', () => {
            modalImg.src = info.img;
            modalImg.alt = name;
            modal.style.display = 'flex';
        });

        // æ–‡å­—ä¿¡æ¯åŒº
        const infoDiv = document.createElement('div');
        infoDiv.className = 'theme-info';
        
        // æ ‡é¢˜
        const titleEl = document.createElement('h3');
        titleEl.className = 'theme-title';
        titleEl.textContent = name;
        infoDiv.appendChild(titleEl);
        
        // æè¿°å’ŒæŒ‰é’®è¡Œ
        const contentDiv = document.createElement('div');
        contentDiv.className = 'theme-content';
        
        const descEl = document.createElement('p');
        descEl.className = 'theme-desc';
        descEl.textContent = info.desc;
        contentDiv.appendChild(descEl);
        
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'ğŸ“‹';
        contentDiv.appendChild(btn);
        
        infoDiv.appendChild(contentDiv);
        card.appendChild(infoDiv);

        // å¤åˆ¶åŠŸèƒ½
        btn.addEventListener('click', () => {
            let text = `/* ${name} */\n`;
            ['light','dark'].forEach(mode => {
            text += `body.${mode} {\n`;
            Object.entries(info[mode]).forEach(([k,v]) => {
                text += `  ${k}: ${v};\n`;
            });
            text += `}\n\n`;
            });
            navigator.clipboard.writeText(text).then(() => {
            btn.textContent = 'å·²å¤åˆ¶';
            btn.style.background = '#28a745';
            setTimeout(() => {
                btn.textContent = 'ğŸ“‹';
                btn.style.background = '#e8f0fe';
            }, 1500);
            });
        });

        container.appendChild(card);
        });
    }
    function renderSubmitCard() {
      // å¢åŠ â€œä¸»é¢˜æŠ•é€’â€å¡ç‰‡
      const submitCard = document.createElement('div');
      submitCard.className = 'theme-card submit-card';
      submitCard.tabIndex = 0; // å¯èšç„¦ï¼Œåˆ©äºæ— éšœç¢
      
      submitCard.textContent = 'âœ¨ ä¸»é¢˜æŠ•é€’';

      submitCard.addEventListener('click', () => {
        window.open(THEME_REPO_URL, '_blank', 'noopener');
      });

      submitCard.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          submitCard.click();
        }
      });

      container.appendChild(submitCard);
    }
  </script>
</body>
</html>
